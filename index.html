<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طقس محافظة معان</title>
<style>
:root{
  --bg:#f3faf7;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --brand:#10b981;
  --soft:#d1fae5;
  --shadow:0 8px 24px rgba(2,6,23,.08);
  --radius:18px;
  --cyan:#06b6d4;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,"Noto Kufi Arabic",sans-serif;
  background:radial-gradient(1200px 600px at 50% -200px, #e6fcf3 0%, transparent 60%), var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:0 auto;padding:18px}
.row{display:flex;align-items:center;gap:14px;flex-wrap:wrap}
.brand{font-weight:800;font-size:20px}
.brand small{display:block;font-weight:500;font-size:12px;color:var(--muted)}
.grid{display:grid;grid-template-columns:300px 1fr;gap:18px;margin-top:18px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
.muted{color:var(--muted)}
.now{display:grid;grid-template-columns:160px 1fr;gap:14px;align-items:center}
.iconBox{
  width:160px;height:160px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:68px;color:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  transition: background 0.3s ease;
}
.big{font-size:44px;font-weight:900}
.meta{display:flex;flex-wrap:wrap;gap:10px;color:var(--muted)}
.meta span{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;background:#f8fafc;border-radius:10px}
.list{display:flex;flex-direction:column;gap:10px}
.item{background:#f8fafc;border-radius:14px;padding:12px 14px;display:flex;justify-content:space-between;align-items:center}
.days{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
.day{padding:12px;border-radius:14px;background:#f8fafc;text-align:center;cursor:pointer}
.day .w{font-size:28px;width:50px;height:50px;display:flex;align-items:center;justify-content:center;border-radius:50%;margin:6px auto;color:#fff;box-shadow:0 4px 10px rgba(0,0,0,0.15);}
.header-box{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--card);
  padding:14px 18px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  margin-bottom:18px;
}
.header-box .title{font-weight:800;font-size:20px}
.header-box .home{color:var(--cyan);font-weight:700;font-size:14px}
.buttons{display:flex;gap:10px;margin-bottom:10px;flex-wrap:wrap;}
.btn{background:var(--brand);color:#fff;padding:12px 14px;border:none;border-radius:14px;cursor:pointer;font-weight:700}
footer{margin:26px 0;color:var(--muted);text-align:center}
.alerts{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:var(--shadow);}
.alerts h3{margin-bottom:14px;font-weight:800;}
.alert-list{display:flex;flex-direction:column;gap:10px;}
.alert-item{display:flex;align-items:center;gap:12px;font-weight:600;background:#f8fafc;padding:10px;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
.alert-circle{width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:20px;box-shadow:0 4px 10px rgba(0,0,0,0.15);}
.alert-sunny{background:linear-gradient(135deg,#22c55e,#16a34a);}
.alert-cloudy{background:linear-gradient(135deg,#3b82f6,#2563eb);}
.alert-dust{background:linear-gradient(135deg,#f97316,#f43f5e);}
.alert-rain{background:linear-gradient(135deg,#1e3a8a,#1d4ed8);}
.alert-snow{background:linear-gradient(135deg,#9333ea,#7e22ce);}
.alert-storm{background:linear-gradient(135deg,#f97316,#ea580c);}
.alert-danger{background:linear-gradient(135deg,#dc2626,#b91c1c);}
.error{background:#fee2e2;color:#b91c1c;padding:10px;border-radius:10px;text-align:center;font-weight:600;margin:10px 0;}
.spinner{width:32px;height:32px;border:3px solid #d1fae5;border-top-color:var(--brand);border-radius:50%;animation:spin 1s linear infinite;margin:auto;}
@keyframes spin{to{transform:rotate(360deg)}}
.search-suggestions{
  position:absolute;
  background:#fff;
  border:1px solid #ccc;
  border-radius:10px;
  max-height:200px;
  overflow-y:auto;
  width:100%;
  z-index:1000;
}
.search-suggestions div{
  padding:10px;
  cursor:pointer;
}
.search-suggestions div:hover{
  background:#f0f0f0;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .now{grid-template-columns:1fr}
  .iconBox{width:120px;height:120px;font-size:54px;margin:0 auto}
  .buttons{justify-content:center}
  .header-box{flex-direction:column;align-items:flex-start;gap:6px}
  .alert-section{grid-template-columns:1fr!important;}
}
</style>
</head>
<body>

<header class="topbar">
  <div class="container row">
    <div class="brand">—</div>
  </div>
</header>

<main class="container">

  <div class="header-box">
    <div class="title">طقس محافظة معان</div>
    <div class="home">الصفحة الرئيسية</div>
  </div>

  <div class="buttons">
    <span class="muted" style="font-weight:700;margin-right:10px;">المناطق الجنوبية:</span>
    <button class="btn" onclick="runCity('Maan')">معان</button>
    <button class="btn" onclick="runCity('Tafileh')">الطفيلة</button>
    <button class="btn" onclick="runCity('Aqaba')">العقبة</button>
    <button class="btn" onclick="runCity('Karak')">الكرك</button>
    <button class="btn" onclick="runCity('HusseinUni')">جامعة الحسين بن طلال</button>
  </div>

  <div style="position:relative; margin-top:12px; display:flex; gap:6px;">
    <input id="citySearch" type="text" placeholder="اكتب اسم المنطقة" 
           style="padding:10px; border-radius:12px; border:1px solid #ccc; flex:1;">
    <button id="searchBtn" class="btn" style="flex:none;">بحث</button>
    <div id="suggestions" class="search-suggestions" style="display:none;"></div>
  </div>

  <div class="grid">
    <aside class="card">
      <h3>تفاصيل إضافية</h3>
      <div class="list" id="extra">
        <div class="item"><span class="muted">شروق الشمس</span><strong id="sunrise">--:--</strong></div>
        <div class="item"><span class="muted">غروب الشمس</span><strong id="sunset">--:--</strong></div>
        <div class="item"><span class="muted">أعلى درجة اليوم</span><strong id="temp_max">--°C</strong></div>
        <div class="item"><span class="muted">أدنى درجة اليوم</span><strong id="temp_min">--°C</strong></div>
      </div>
    </aside>

    <section class="card">
      <div id="errorBox"></div>
      <div class="now">
        <div class="iconBox" id="icon">⛅</div>
        <div>
          <div class="muted" id="place">—</div>
          <div class="big" id="temp">—</div>
          <div class="meta">
            <span>🌡️ المحسوس: <b id="apparent">—</b></span>
            <span>💧 رطوبة: <b id="humidity">—</b></span>
            <span>🌬️ رياح: <b id="wind">—</b></span>
            <span>🧭 اتجاه: <b id="winddir">—</b></span>
          </div>
        </div>
      </div>
      <h3 style="margin-top:10px">توقعات 5 أيام</h3>
      <div class="days" id="days"></div>
    </section>
  </div>

  <div class="alert-section" style="display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:30px;">
    <div class="alerts">
      <h3>نظام التنبيهات حسب لون الأيقونة</h3>
      <div class="alert-list" id="alertList"></div>
    </div>

    <div class="card weather-warning">
      <h3>التنبيهات الجوية</h3>
      <div class="warning-content" style="display:flex;align-items:center;gap:12px;">
        <div id="warningCircle" class="alert-circle">!</div>
        <div id="warningText" style="font-weight:600;">—</div>
      </div>
    </div>
  </div>

  <footer>تم التطوير بواسطة أحمد المحتسب</footer>
</main>

<script>
const $ = id => document.getElementById(id);

function showSpinner(){ $('temp').innerHTML='<div class="spinner"></div>'; $('errorBox').innerHTML=''; }
function showError(msg){ $('errorBox').innerHTML=`<div class="error">${msg}</div>`; }

const cities = {
  'Maan': {lat:30.1949, lon:35.734, name:'معان'},
  'HusseinUni': {lat:30.1949, lon:35.736, name:'جامعة الحسين بن طلال'},
  'Tafileh': {lat:30.85, lon:35.56, name:'الطفيلة'},
  'Aqaba': {lat:29.53, lon:35.01, name:'العقبة'},
  'Karak': {lat:31.18, lon:35.70, name:'الكرك'},
  'Delhi': {lat:28.7041, lon:77.1025, name:'دلّي، الهند'} // إضافة دلّي
};

const alertDefinitions = [
  {code:[0,1], icon:'☀', class:'alert-sunny', text:'مشمس — الطقس صافي'},
  {code:[2,3], icon:'☁', class:'alert-cloudy', text:'غائم — غيوم جزئية أو كاملة'},
  {code:[45,48], icon:'🌫', class:'alert-dust', text:'مغبر/ضباب — رؤية منخفضة'},
  {code:[51,53,55,61,63,65,80,81,82], icon:'🌧', class:'alert-rain', text:'مطر — احتمال أمطار'},
  {code:[71,73,75,77,85,86], icon:'❄', class:'alert-snow', text:'ثلج — احتمال تساقط ثلوج'},
  {code:[95,96,99], icon:'⛈', class:'alert-storm', text:'عاصفة — رياح قوية أو عواصف رعدية'},
  {code:[96,99], icon:'🚨', class:'alert-danger', text:'تحذير شديد — ظروف جوية خطيرة جداً'}
];

function iconFromCode(code){
  let result = alertDefinitions.find(a => a.code.includes(code)) || alertDefinitions[1];
  return {icon:result.icon, bgClass:result.class, text:result.text};
}

function renderAlerts(code){
  const alertList = $('alertList');
  alertList.innerHTML = '';
  alertDefinitions.forEach(a=>{
    let active = a.code.includes(code) ? 'font-weight:700;' : 'opacity:0.6;';
    alertList.innerHTML += `
      <div class="alert-item" style="${active}">
        <div class="alert-circle ${a.class}">${a.icon}</div>
        ${a.text}
      </div>`;
  });
}

async function runCity(key){
    try{
        showSpinner();
        const city = cities[key];
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&daily=temperature_2m_max,temperature_2m_min,weathercode,sunrise,sunset&current_weather=true&timezone=auto`;
        const res = await fetch(url);
        const data = await res.json();
        renderWeather(city.name, data);
    }catch(e){
        showError(e.message);
    }
}

const detailedWeatherText = {
    0: 'مشمس وصافي.',
    1: 'سماء صافية.',
    2: 'غيوم جزئية.',
    3: 'غائم جزئي إلى كلي.',
    45: 'ضباب أو غبار خفيف.',
    48: 'ضباب كثيف.',
    51: 'أمطار خفيفة.',
    53: 'أمطار متوسطة.',
    55: 'أمطار غزيرة محتملة.',
    61: 'أمطار خفيفة إلى متوسطة.',
    63: 'أمطار متوسطة مع رياح.',
    65: 'أمطار غزيرة.',
    71: 'ثلوج خفيفة.',
    73: 'ثلوج متوسطة.',
    75: 'ثلوج كثيفة.',
    77: 'تساقط ثلوج أو برد.',
    80: 'أمطار متفرقة.',
    81: 'أمطار محتملة.',
    82: 'أمطار غزيرة محتملة.',
    95: 'عواصف رعدية محتملة.',
    96: 'عاصفة رعدية قوية.',
    99: 'ظروف جوية خطيرة.'
};

function renderWeather(cityName, data){
    const cw = data.current_weather;
    $('place').textContent = cityName;
    $('temp').textContent = `${Math.round(cw.temperature)}°C`;
    $('apparent').textContent = `${Math.round(cw.temperature)}°C`;
    $('humidity').textContent = '--';
    $('wind').textContent = `${cw.windspeed} م/ث`;
    $('winddir').textContent = `${cw.winddirection}°`;

    const {icon, bgClass, text} = iconFromCode(cw.weathercode);
    const iconDiv = $('icon');
    iconDiv.textContent = icon;
    iconDiv.className = 'iconBox ' + bgClass;

    const warningCircle = $('warningCircle');
    warningCircle.textContent = icon;
    warningCircle.className = 'alert-circle ' + bgClass;
    $('warningText').textContent = text;

    renderAlerts(cw.weathercode);

    $('sunrise').textContent = data.daily.sunrise[0].split("T")[1];
    $('sunset').textContent = data.daily.sunset[0].split("T")[1];
    $('temp_max').textContent = Math.round(data.daily.temperature_2m_max[0]) + "°C";
    $('temp_min').textContent = Math.round(data.daily.temperature_2m_min[0]) + "°C";

    const daysBox = $('days');
    daysBox.innerHTML = '';
    for(let i=0;i<5;i++){
        const dayName = new Date(data.daily.time[i]).toLocaleDateString('ar',{weekday:'short'});
        const max = Math.round(data.daily.temperature_2m_max[i]);
        const min = Math.round(data.daily.temperature_2m_min[i]);
        const code = data.daily.weathercode[i];
        const {icon:icode, bgClass:dayBg} = iconFromCode(code);

        daysBox.innerHTML += `<div class="day" title="${detailedWeatherText[code]}">
            <div class="w ${dayBg}">${icode}</div>
            <div>${dayName}</div>
            <div>${max}° / ${min}°</div>
        </div>`;
    }
}

const searchInput = $('citySearch');
const suggestionsBox = $('suggestions');

searchInput.addEventListener('input', ()=>{
    const val = searchInput.value.trim().toLowerCase();
    suggestionsBox.innerHTML = '';
    if(!val){ suggestionsBox.style.display='none'; return; }
    const matches = Object.keys(cities).filter(c=>cities[c].name.toLowerCase().includes(val));
    if(matches.length){
        matches.forEach(m=>{
            const div = document.createElement('div');
            div.textContent = cities[m].name;
            div.onclick = ()=>{ runCity(m); suggestionsBox.style.display='none'; searchInput.value=''; }
            suggestionsBox.appendChild(div);
        });
        suggestionsBox.style.display='block';
    }else{ suggestionsBox.style.display='none'; }
});

$('searchBtn').addEventListener('click',()=>{ 
    const val = searchInput.value.trim().toLowerCase();
    const match = Object.keys(cities).find(c=>cities[c].name.toLowerCase() === val);
    if(match){ runCity(match); searchInput.value=''; suggestionsBox.style.display='none'; }
    else{ showError('المنطقة غير موجودة'); }
});

// تحميل تلقائي للمدينة الرئيسية
runCity('Maan');
</script>

</body>
</html>
